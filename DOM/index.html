<!DOCTYPE html>
<html>
    <head>
        <title>Store</title>
     
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        
         <!--section content-->
        <section class="container ">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item ">ITEM</span>
                <span class="cart-price ">PRICE</span>
                <span class="cart-quantity ">QUANTITY</span>
            </div>
            
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        
                        <span class="cart-item-title">T-Shirt</span>
                       
                      
                    </div>
                    <span class="cart-price cart-column">40dt</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="0">
                        <button class="btn btn-remove" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        
                        <span class="cart-item-title">Dress</span>
                   
                      
                        
                    </div>
                    <span class="cart-price cart-column">60dt</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="0">
                        <button class="btn btn-remove" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price"></span>
            </div>
           
        </section>
        
    </body>
</html>
